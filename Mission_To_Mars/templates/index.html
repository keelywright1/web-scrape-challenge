<!DOCTYPE html>
<html lang="en">

<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission To Mars</title>
</head>

<body>

    <div class="mainDiv text-center bg-warning p-4 border-bottom border-dark border-5">
        <h1 class="display-1 fw-bold">Mission To Mars</h1>
        <a href="/scrape" class="btn btn-primary">Scrape New Data</a>
        <hr>
        <h4 class="text-center"> {{ mars.title }} </h3>
            <p> {{ mars.paragraph }} </p>
    </div>

    <div class="container">

    <div class="row mt-4">
        <img src="{{ mars.img }}" class="col-md-6">

        <div class="col-md-6">
            {{ mars.facts | safe }}
        </div>
    </div>

    <div class="row mt-4">
        {% for hemi in mars.hemispheres %}

        <div class="col-md-3">
            <img src=" {{ hemi.url }} " class="w-100">
            <h5 class="text-center"> {{ hemi.title }} </h3>
        </div>


        {% endfor %}
    </div>

</div>



    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
